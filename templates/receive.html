<!DOCTYPE html>
<html>
<head>
	<title>Wallet interface</title>
	<link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/cover.css">
	<link rel="stylesheet" type="text/css" href="/static/style.css">
  <style type="text/css">
    a.btn{
      min-width: 200px;
      margin: 10px;
    }    
    main{
      min-width: 500px;
    }
    .qr{
      padding: 30px;
      background: #fff;
    }
  </style>
</head>
<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand">{{wallet.name}}</h3>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link active" href="/wallets/">Home</a>
        <a class="nav-link active" href="/wallets/{{wallet.name}}/">Back to wallet</a>
      </nav>
    </div>
  </header>

  <main role="main" class="inner cover">
    <h1 class="cover-heading">Receiving address #{{num}}</h1>
    <img src="{{qrcode('bitcoin:'+addr)}}" class="qr">
    <br>
    <br>
    {{addr}}
    <div>
      <a href="./new/" class="btn btn-lg btn-secondary">New address</a>
    </div>
  </main>

  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>Stack sats to this address. Click "New address" to generate a new one.</p>
    </div>
  </footer>
</div>
</body>
</html>
