<!DOCTYPE html>
<html>
<head>
	<title>Wallet interface</title>
	<link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/cover.css">
	<link rel="stylesheet" type="text/css" href="/static/style.css">
  <style type="text/css">
    a.btn{
      min-width: 200px;
      margin: 10px;
    }    
    main{
      min-width: 500px;
    }
  </style>
</head>
<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <!-- <h3 class="masthead-brand">Wallet interface</h3> -->
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link active" href="/wallets/">Home</a>
      </nav>
    </div>
  </header>

  <main role="main" class="inner cover">
    <h1 class="cover-heading">{{name}}</h1>
    {% if error %}
    <br><br><div class="alert alert-danger" role="alert">
      Error: {{error}}
    </div>
    {% else %}
    Balance: {{balance.watchonly.trusted}} BTC ( {{balance.watchonly.untrusted_pending}} pending )
    <br><br>
    <div>
      <a href="./receive/" class="btn btn-lg btn-secondary">Receive</a>
      <a href="./send/" class="btn btn-lg btn-secondary">Send</a>
    </div>
    {% endif %}
  </main>

  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>You have two options now - send or receive. Stack your sats.</p>
    </div>
  </footer>
</div>
</body>
</html>
